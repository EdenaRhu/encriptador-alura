<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/Frame-6.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Codificador</title>
</head>
<body>
    <main>
        <!-- USER AREA -->
        <section class="userarea">
            <img class="userarea__logo" src="img/Logo.svg" alt="Logo">
            <div class="userarea__textholder">
                <textarea class="userarea__textarea" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="userarea__inputs" >
                <div class="userarea__buttonholder">
                    <div class="userarea__alertholder">
                        <div class="userarea__alerta">
                            <img src="img/alerta.svg" alt="alerta"><p>Solo munusculas y sin acentos</p>
                        </div> 
                        <input class="userarea__button boton--azul" type="button" value="Encriptar">
                    </div>
                    <input class="userarea__button" type="button" value="Desencriptar">
                </div>
            </div>
            
            <footer class="footer">
                <p class="footer__texto">Desarrollado por EdenaRhu - V1.0</p>
            </footer>

        </section>
        <!-- INFO AREA -->

        <section class="infoArea">
            <div class="whitebox">
                <div class="whitebox__muneco">
                    <img class="whitebox__imgMuneco" src="img/Muñeco.svg" alt="muñeco">
                </div>
                <div class="whitebox__parrafo">
                    <h3 class="whitebox__h3">Nigún mensaje fue encontrado</h3>
                    <p class="whitebox__p">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="whitebox__copy">
                    <input class="userarea__button boton--copy" type="button" value="Copiar">
                </div>
                <div class="whitebox__resultado">
                    <p class="whitebox__p"></p>
                </div>
                
            </div>
        </section>
    </main>
</body>
</html>
